<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/ico">
    <title>UI-kit</title>
    <link href="assets/css/ui-kit.css" rel="stylesheet">
  </head>
  <body class="page__body">
    <main class="page__main ui-kit">
      <div class="container">
        <h1>UI-kit</h1>
        <h2>Button</h2>
        <div class="ui-kit__component-container ui-kit__component-container_gorizontal"><button
            class="button button_primary" type="button" id="test-button-primary">Primary</button><button
            class="button button_secondary" type="button" id="test-button-secondary">Secondary</button><button
            class="button button_primary" type="button" id="test-button-primary-disabled" disabled>Disabled
            Primary</button><button class="button button_secondary" type="button" id="test-button-secondary-disabled"
            disabled>Disabled Secondary</button><button class="button button_transparent" type="button"
            id="test-button-transparent">Transparent Button</button><button class="button button_transparent"
            type="button" id="test-button-transparent-disabled" disabled>Disabled Transparent Button</button><a
            class="button button_link" id="test-button-link" href="#">Looks like a link</a></div>
        <h2>Input</h2>
        <div class="form-control"><input class="form-control__input" type="tel" id="test-input-name"
            name="test-input-name" placeholder="Телефон"><span class="error form-control__error">Текст ошибки</span>
        </div>
        <h2>Input-range</h2>
        <div class="range">
          <div class="range__input"><label class="range__lable" for="example-range">Желаемая сумма</label>
            <div class="form-control"><input class="form-control__input" type="text"
                id="range-control-text-example-range" name="range-control-text-example-range" placeholder=""
                data-pluralize-one="рубль" data-pluralize-two="рубля" data-pluralize-five="рублей"><span
                class="error form-control__error">Текст ошибки</span></div>
            <div class="range__control"><input type="range" id="range-control-example-range"
                name="range-control-example-range" min="500000" max="27000000" data-start-value="3000000"
                data-is-years="false">
              <div class="range__custom-track"></div>
            </div>
          </div>
          <div class="range__numbers-wrapper">
            <div class="range__extreme-value"><span class="range__min">500000</span><span class="range__postfix"
                data-min-postfix="true"></span></div>
            <div class="range__extreme-value"><span class="range__max">27000000</span><span class="range__postfix"
                data-max-postfix="true"></span></div>
          </div>
        </div>
        <h2>Legend color</h2>
        <div class="legend-item">
          <div class="legend-item__color" style="background-color: #12141d"></div><span
            class="legend-item__text">Основной долг</span>
        </div>
        <div class="legend-item">
          <div class="legend-item__color" style="background-color: #e5e5e5"></div><span
            class="legend-item__text">Проценты</span>
        </div>
        <h2>Checkbox</h2><label class="form-checkbox" for="example-checkbox"><input type="checkbox"
            id="example-checkbox" name="example-checkbox"><span>Test checkbox</span></label>
        <h2>Select</h2>
        <div class="form-select"><select id="example-select" name="example-select">
            <option disabled selected value="">Choose some...</option>
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
          </select>
          <div class="form-select__arrow"></div><span class="error form-select__error">Текст ошибки</span>
        </div>
      </div>
    </main>
    <script src="assets/js/ui-kit.js" defer></script>
  </body>
</html>
